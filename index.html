<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="gallery">
    
		<a href="Food.jpeg" data-lightbox="gallery" data-title="Food">
      <caption>Food</caption>
			<img src="FoodThumbnail.jpeg" alt="Image of Food">
      
		</a>
    
		<a href="Education.jpeg" data-lightbox="gallery" data-title="Education">
      <caption>Education</caption>
			<img src="EducationThumbnail.jpeg" alt="Image of Education">
		</a>
		<a href="IT.jpeg" data-lightbox="gallery" caption="Work">
      <caption>Work</caption>
      <img src="ITThumbnail.jpeg" alt="Image of a company">
		</a>
	</div>
</body>
</html>
